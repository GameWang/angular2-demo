<div class="users-add-form container">
   <div>
      <button class="btn btn-default" (click)="back()"><span class="glyphicon glyphicon-chevron-left"></span>Return</button>
   </div>
   <hr/>
   <div class="clearfix">
      <form class="form-horizontal" [class.submitted]="submitted">
         <div class="form-group">
            <label for="name" class="col-md-2 control-label">Name</label>
            <div class="col-md-6">
               <input type="text" class="form-control" id="name" name="name"  placeholder="Name" [(ngModel)]="newUser.name" required>
            </div>
         </div>
         <div class="form-group">
            <label for="email" class="col-md-2 control-label">Email</label>
            <div class="col-md-6">
               <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="newUser.mailAddress" required>
            </div>
         </div>
         <div class="form-group">
            <label for="account" class="col-md-2 control-label">Account</label>
            <div class="col-md-6">
               <input type="text" class="form-control" id="account" name="account" placeholder="Account" [(ngModel)]="newUser.account.login" required>
            </div>
         </div>
         <div class="form-group">
            <label for="password" class="col-md-2 control-label">Password</label>
            <div class="col-md-6">
               <input type="text" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="newUser.account.password" required>
            </div>
         </div>
         <div class="form-group">
            <label for="active" class="col-md-2 control-label"></label>
            <div class="col-md-6">
               <label class="checkbox-inline">
                  <input type="checkbox" id="active" name="active" value="option1" [(ngModel)]="newUser.active" required> Is Active
               </label>
               <a role="button" class="pull-right expand-icon" (click)="addTask()"><span class="glyphicon glyphicon-plus-sign"></span></a>
               <hr/>
            </div>
         </div>

         <div class="form-group" *ngFor="let task of newUser.timesheetTasks; let i=index">
            <label class="col-md-2 control-label">Custom Task[{{i+1}}]</label>
            <div class="col-md-6">
               <div class="col-md-6">
                  <input type="text" class="form-control" name="project{{i}}" placeholder="Project" [(ngModel)]="task.project" required>
               </div>
               <div class="col-md-4">
                  <input type="text" class="form-control" name="task{{i}}" placeholder="Task" [(ngModel)]="task.task" required>
               </div>
               <div class="col-md-2">
                  <input type="text" class="form-control" name="hours{{i}}" placeholder="Hours" [(ngModel)]="task.hours" required>
               </div>
            </div>
            <div class="col-md-1"><a role="button" (click)="deleteTask(i)"><span class="glyphicon glyphicon-minus-sign control-label"></span></a></div>
         </div>
         <div class="form-group">
            <div class="col-md-offset-2 col-md-6 text-right">
               <button type="button" class="btn btn-info" (click)="saveUser()">Save</button>
               &nbsp;
               <button type="button" class="btn btn-default" (click)="clearForm()">Clear</button>
            </div>
         </div>
      </form>
   </div>
</div>
