<div  class="container" >
    <div class="text-right">
        <button type="button" class="btn btn-default" (click)="newUser()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New
        </button>
    </div>
    <table class="table table-hover">
        <thead class="table-header">
        <tr>
            <td class="text-center"><strong>Name</strong></td>
            <td class="text-center"><strong>Email</strong></td>
            <td class="text-center"><strong>Password</strong></td>
            <td class="text-center"><strong>Points</strong></td>
            <td class="text-center"><strong>Authority</strong></td>
            <td class="text-center"></td>
        </tr>
        </thead>
        <tbody class="">
        <tr *ngFor="let user of users">
            <td class="text-center">{{user.uname}}</td>
            <td class="text-center">{{user.mail}}</td>
            <td class="text-center">{{user.pwd}}</td>
            <td class="text-center">{{user.points}}</td>
            <td class="text-center">{{user.authority==1?'Member':'Admin'}}</td>
            <td class="text-center"><a role="button" (click)="edit(user)">Edit</a>&nbsp;&nbsp;<a role="button" (click)="del(user)">Delete</a></td>

        </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="newAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Scrumblr User</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="username" placeholder="Name" [(ngModel)]="editUser.uname" readonly="{{isEdit}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="account" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="account" placeholder="Email" [(ngModel)]="editUser.mail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="editUser.pwd">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Points</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="Points" [(ngModel)]="editUser.points" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Authority</label>
                            <div class="col-sm-10">
                                <select class="form-control" [(ngModel)]="editUser.authority" placeholder="Authority">
                                    <option *ngFor="let authority of authorities" value="{{authority.id}}">{{authority.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="doSave()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
